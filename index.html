<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='utf-8'/>
		<title>Simple Video Player</title>
		<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700&amp;subset=cyrillic" rel="stylesheet">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
		<link rel="stylesheet" href="css/player.css" type="text/css"/>

		<script src="js/simple_video_player.js" type="text/javascript"></script>
	</head>
	<body>
		<div class = container id='main'>
			<div class = "row simple_player "id='simple_video_player'>
				<div class="col-lg-12">
					<video id='media-video' controls>
						<source type="video/mp4" src="data/test.mp4">
					</video>

					<div id="progress-bar-container" class="progress-bar-container">
						<progress id='progress-bar' min='0' max='100' value='0' onclick='updateProgressBar'>
						0% played	
						</progress>
					</div>

					<div id='media-controls' class="media-controls">
						<button id='play-pause-button' class="play butt" title='play'
							onclick='togglePlayPause();'>
							<i class = "fas fa-play-circle" ></i>

						</button>

						<button id='stop-button' class="stop fas fa-stop-circle butt" title='stop'
							onclick='stopPlayer();'>

						</button>

						<button id='volume-inc-button' class="fas fa-volume-up volume-plus butt" title='increase volume'
							onclick='changeVolume("+");'>
						</button>

						<div id='progress-percent' min='0' max='100' value='0'> </div>

						<button id='volume-dec-button' class="fas fa-volume-down volume-minus butt" title='decrease volume'
							onclick='changeVolume("-");'>

						</button>

						<button id='mute-button' class="fas fa-volume-mute mute butt" title='mute'
							onclick='toggleMute();'>

						</button>

						<button id='fullscreen-button' class="fas fa-arrows-alt fullscreen butt" title='fullscreen'
							onclick="goFullScreen();">
						</button>
					</div>
					
					<div id='media-play-list'>

						<ul id='play-list'>
							<li>
								<span class='play-item' onclick='loadVideo("data/test.mp4");'></span>
							</li>
						</ul>
					</div>

			</div>
		</div>
	</body>
</html>
