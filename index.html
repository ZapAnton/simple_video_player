<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='utf-8'/>
		<title>Simple Video Player</title>
		<link rel="stylesheet" href="css/player.css" type="text/css"/>
		<script src="js/simple_video_player.js" type="text/javascript"></script>
	</head>
	<body>
		<div id='main'>
			<div id='simple_video_player'>
				<video id='media-video' controls>
					<source type="video/mp4" src="data/test.mp4">
				</video>

				<div id='media-controls'>
					<button id='play-pause-button' class='play' title='play'
						onclick='togglePlayPause();'>

					</button>

					<button id='stop-button' class='stop' title='stop'
						onclick='stopPlayer();'>

					</button>

					<progress id='progress-bar' min='0' max='100' value='0' onclick='updateProgressBar'>
						0% played
					</progress>

					<button id='volume-inc-button' class='volume-plus' title='increase volume'
						onclick='changeVolume("+");'>
					</button>

					<div id='progress-percent' min='0' max='100' value='0'> </div>

					<button id='volume-dec-button' class='volume-minus' title='decrease volume'
						onclick='changeVolume("-");'>

					</button>

					<button id='mute-button' class='mute' title='mute'
						onclick='toggleMute();'>

					</button>

					<button id='fullscreen-button' class='fullscreen' title='fullscreen'
						onclick="goFullScreen();">
					</button>
				</div>
				
				<div id='media-play-list'>
					<h2>Play list</h2>

					<ul id='play-list'>
						<li>
							<span class='play-item' onclick='loadVideo("data/test.mp4");'>
								test
							</span>
						</li>
					</ul>
				</div>

			</div>
		</div>
	</body>
</html>
